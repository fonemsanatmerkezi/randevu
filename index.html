<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fonem Randevu Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Fonem Randevu Sistemi</h1>

    <label>Müşteri Adı Soyadı</label>
    <input type="text" id="adSoyad" required>

    <label>Müşteri Telefon Numarası</label>
    <input type="tel" id="telefon" required>

    <label>Ödeme Durumu</label>
    <select id="odeme">
      <option value="Alındı">Alındı</option>
      <option value="Alınmadı">Alınmadı</option>
    </select>

    <label>Randevu Günü</label>
    <input type="date" id="gun" required>

    <label>Randevu Saati</label>
    <input type="time" id="saat" required>

    <label>Kişi Sayısı</label>
    <input type="number" id="kisiSayisi" min="1" value="1">

    <label>Oda</label>
    <select id="oda">
      <option value="Bozuk Mikrofon">Bozuk Mikrofon</option>
      <option value="Patlak Hoparlör">Patlak Hoparlör</option>
      <option value="Çatlak Ses">Çatlak Ses</option>
      <option value="Sanki Sahne">Sanki Sahne</option>
      <option value="Stüdyo - Prova">Stüdyo - Prova</option>
      <option value="Stüdyo - Kayıt">Stüdyo - Kayıt</option>
    </select>

    <label>Notlar</label>
    <textarea id="notlar"></textarea>

    <button onclick="kaydet()">Kaydet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fonem Randevu Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Fonem Randevu Sistemi</h1>

  <label>Müşteri Adı Soyadı</label>
  <input id="adSoyad" placeholder="Müşteri Adı Soyadı">

  <label>Telefon</label>
  <input id="telefon" placeholder="05xxxxxxxxx">

  <label>Ödeme Durumu</label>
  <select id="odeme">
    <option value="Alınmadı">Alınmadı</option>
    <option value="Alındı">Alındı</option>
  </select>

  <label>Randevu Günü</label>
  <input type="date" id="gun">

  <label>Randevu Saati</label>
  <input type="time" id="saat">

  <label>Kişi Sayısı</label>
  <input type="number" id="kisi" value="1">

  <label>Oda</label>
  <select id="oda">
    <option>Sanki Sahne</option>
    <option>Bozuk Mikrofon</option>
    <option>Patlak Hoparlör</option>
    <option>Çatlak Ses</option>
    <option>Stüdyo - Prova</option>
    <option>Stüdyo - Kayıt</option>
  </select>

  <label>Notlar</label>
  <textarea id="notlar" placeholder="Notlar"></textarea>

  <button type="button" onclick="kaydet()">Kaydet</button>

  <div id="mesaj"></div>

</div>

<script src="script.js"></script>
</body>
</html>

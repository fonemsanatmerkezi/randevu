<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Fonem Randevu Sistemi</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  h1 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
  button { background-color: #007BFF; color: white; border: none; cursor: pointer; margin-top: 15px; }
  button:hover { background-color: #0056b3; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f0f0f0; }
  .rapor-alani { margin-top: 40px; }
</style>
</head>
<body>

<div class="container">
  <h1>Fonem Randevu Sistemi</h1>

  <!-- Form Alanı -->
  <label for="adSoyad">Müşteri Adı Soyadı</label>
  <input type="text" id="adSoyad" placeholder="Ad Soyad">

  <label for="telefon">Müşteri Telefon Numarası</label>
  <input type="tel" id="telefon" placeholder="05xxxxxxxxx" maxlength="11">

  <label for="odeme">Ödeme Durumu</label>
  <select id="odeme">
    <option value="Alınmadı" selected>Alınmadı</option>
    <option value="Alındı">Alındı</option>
  </select>

  <label for="gun">Randevu Günü</label>
  <input type="date" id="gun">

  <label for="saat">Randevu Saati</label>
  <input type="time" id="saat">

  <label for="kisiSayisi">Kişi Sayısı</label>
  <input type="number" id="kisiSayisi" min="1" value="1">

  <label for="oda">Oda</label>
  <select id="oda">
    <option value="Bozuk Mikrofon">Bozuk Mikrofon</option>
    <option value="Patlak Hoparlör">Patlak Hoparlör</option>
    <option value="Çatlak Ses">Çatlak Ses</option>
    <option value="Sanki Sahne">Sanki Sahne</option>
    <option value="Stüdyo - Prova">Stüdyo - Prova</option>
    <option value="Stüdyo - Kayıt">Stüdyo - Kayıt</option>
  </select>

  <label for="notlar">Notlar</label>
  <textarea id="notlar" placeholder="Notlar"></textarea>

  <button onclick="kaydet()">Kaydet</button>

  <!-- Rapor Alanı -->
  <div class="rapor-alani">
    <h2>Rapor</h2>

    <label for="baslangic">Başlangıç Tarihi</label>
    <input type="date" id="baslangic">

    <label for="bitis">Bitiş Tarihi</label>
    <input type="date" id="bitis">

    <button onclick="raporGetir()">Raporu Göster</button>
    <button onclick="raporYazdir()">Raporu Yazdır</button>

    <table id="raporTablo">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ad Soyad</th>
          <th>Telefon</th>
          <th>Gün</th>
          <th>Saat</th>
          <th>Kişi Sayısı</th>
          <th>Oda</th>
          <th>Ödeme Durumu</th>
          <th>Notlar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

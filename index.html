<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Randevu Oluştur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Randevu Oluştur</h2>

  <label>Ad Soyad</label>
  <input type="text" id="adSoyad">

  <label>Telefon</label>
  <input type="tel" id="telefon">

  <label>Randevu Günü</label>
  <input type="date" id="gun">

  <label>Randevu Saati</label>
  <input type="time" id="saat">

  <label>Kişi Sayısı</label>
  <input type="number" id="kisiSayisi" value="1" min="1">

  <label>Oda</label>
  <select id="oda">
    <option>Bozuk Mikrofon</option>
    <option>Patlak Hoparlör</option>
    <option>Çatlak Ses</option>
    <option>Sahne</option>
    <option>Stüdyo - Prova</option>
    <option>Stüdyo - Kayıt</option>
  </select>

  <label>Notlar</label>
  <textarea id="notlar"></textarea>

  <button onclick="kaydet()">Kaydet</button>
</div>

<script src="script.js"></script>
</body>
</html>

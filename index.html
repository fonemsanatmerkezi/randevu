<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Randevu Sistemi</title>
</head>
<body>

<h2>Randevu Oluştur</h2>

<label>Ad Soyad</label><br>
<input id="adSoyad"><br><br>

<label>Telefon</label><br>
<input id="telefon"><br><br>

<label>Randevu Günü</label><br>
<input type="date" id="gun"><br><br>

<label>Randevu Saati</label><br>
<input type="time" id="saat"><br><br>

<label>Kişi Sayısı</label><br>
<input type="number" id="kisiSayisi" value="1"><br><br>

<label>Oda</label><br>
<select id="oda">
  <option>Bozuk Mikrofon</option>
  <option>Patlak Hoparlör</option>
  <option>Çatlak Ses</option>
  <option>Sahne</option>
  <option>Stüdyo - Prova</option>
  <option>Stüdyo - Kayıt</option>
</select><br><br>

<label>Notlar</label><br>
<textarea id="notlar"></textarea><br><br>

<button onclick="kaydet()">Kaydet</button>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fonem Randevu Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <div class="container">
      <h1>Fonem Randevu Sistemi</h1>

      <label>Müşteri Adı Soyadı</label>
      <input type="text" id="adSoyad">

      <label>Müşteri Telefon Numarası</label>
      <input type="tel" id="telefon">

      <label>Ödeme Durumu</label>
      <select id="odeme">
        <option value="Alınmadı">Alındı</option>
        <option value="Alındı">Alınmadı</option>
      </select>

      <label>Randevu Günü</label>
      <input type="date" id="gun">

      <label>Randevu Saati</label>
      <input type="time" id="saat">

      <label>Kişi Sayısı</label>
      <input type="number" id="kisiSayisi" min="1" value="1">

      <label>Oda</label>
      <select id="oda">
        <option>Bozuk Mikrofon</option>
        <option>Patlak Hoparlör</option>
        <option>Çatlak Ses</option>
        <option>Sanki Sahne</option>
        <option>Stüdyo - Prova</option>
        <option>Stüdyo - Kayıt</option>
      </select>

      <label>Notlar</label>
      <textarea id="notlar"></textarea>

      <button onclick="kaydet()">Kaydet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<form id="randevuForm">
  <div class="container">
    <h1>Fonem Randevu Sistemi</h1>
    <label>Müşteri Adı Soyadı</label>
    <input id="adsoyad" type="text" required>
    
    <label>Telefon</label>
    <input id="telefon" type="text" required>
    
    <label>Ödeme Durumu</label>
    <select id="odeme">
      <option>Alınmadı</option>
      <option>Alındı</option>
    </select>
    
    <label>Randevu Günü</label>
    <input id="gun" type="date" required>
    
    <label>Randevu Saati</label>
    <input id="saat" type="time" required>
    
    <label>Kişi Sayısı</label>
    <input id="kisi" type="number" value="1" min="1">
    
    <label>Oda</label>
    <select id="oda">
      <option>Sanki Sahne</option>
      <option>Bozuk Mikrofon</option>
      <option>Patlak Hoparlör</option>
      <option>Çatlak Ses</option>
      <option>Stüdyo - Prova</option>
      <option>Stüdyo - Kayıt</option>
    </select>
    
    <label>Notlar</label>
    <textarea id="notlar"></textarea>
    
    <button type="submit">Kaydet</button>
    <div id="mesaj"></div>
  </div>
</form>
<script src="script.js"></script>

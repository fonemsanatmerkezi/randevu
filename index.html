<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fonem Randevu Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <h1>Fonem Randevu Sistemi</h1>

      <label for="adSoyad">Müşteri Adı Soyadı</label>
      <input type="text" id="adSoyad" placeholder="Ad Soyad">

      <label for="telefon">Müşteri Telefon Numarası</label>
      <input type="tel" id="telefon" placeholder="05xxxxxxxxx" maxlength="11">

      <label for="odeme">Ödeme Durumu</label>
      <select id="odeme">
        <option value="Alınmadı" selected>Alınmadı</option>
        <option value="Alındı">Alındı</option>
      </select>

      <label for="gun">Randevu Günü</label>
      <input type="date" id="gun">

      <label for="saat">Randevu Saati</label>
      <input type="time" id="saat">

      <label for="kisiSayisi">Kişi Sayısı</label>
      <input type="number" id="kisiSayisi" min="1" value="1">

      <label for="oda">Oda</label>
      <select id="oda">
        <option>Bozuk Mikrofon</option>
        <option>Patlak Hoparlör</option>
        <option>Çatlak Ses</option>
        <option>Sanki Sahne</option>
        <option>Stüdyo - Prova</option>
        <option>Stüdyo - Kayıt</option>
      </select>

      <label for="notlar">Notlar</label>
      <textarea id="notlar"></textarea>

      <button onclick="kaydet()">Kaydet</button>

      <hr>

      <h2>Rapor</h2>
      <label for="baslangic">Başlangıç Tarihi</label>
      <input type="date" id="baslangic">

      <label for="bitis">Bitiş Tarihi</label>
      <input type="date" id="bitis">

      <button onclick="rapor()">Rapor Getir</button>

      <pre id="raporAlani" style="background:#f2f2f2; padding:10px;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

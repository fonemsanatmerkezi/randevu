<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Randevu Kayıt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Randevu Kaydı</h1>

  <form id="randevuForm">
    <label>Ad Soyad</label>
    <input type="text" id="adsoyad" required>

    <label>Telefon</label>
    <input type="tel" id="telefon" required>

    <label>Gün</label>
    <input type="date" id="gun" required>

    <label>Saat</label>
    <input type="time" id="saat" required>

    <label>Kişi Sayısı</label>
    <input type="number" id="kisi" min="1" required>

    <label>Oda</label>
    <select id="oda">
      <option>Oda 1</option>
      <option>Oda 2</option>
    </select>

    <label>Ödeme Durumu</label>
    <select id="odeme">
      <option>Ödendi</option>
      <option>Ödenmedi</option>
    </select>

    <label>Notlar</label>
    <textarea id="notlar"></textarea>

    <button type="submit">Kaydet</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
